version: '3.8'
services:

    nginx:
        image: nginx:1.19.5
        networks:
            static-network:
                ipv4_address: 172.19.0.2
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./hosts:/etc/nginx/conf.d
            - ./www:/var/www
            - ./logs:/var/logs/

    php:
        build: ./php
        networks:
            static-network:
                ipv4_address: 172.19.0.3
        volumes:
            - ./www:/var/www

    mysql:
        image: mysql:8.0.15
        command: --default-authentication-plugin=mysql_native_password
        networks:
            static-network:
                ipv4_address: 172.19.0.4
        ports:
            - "3306:3306"
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=dev_database_1
            - MYSQL_ROOT_PASSWORD=1111
            - MYSQL_USER=dev_sql_usr
            - MYSQL_PASSWORD=111

networks:
    static-network:
        ipam:
            config:
                - subnet: 172.19.0.0/16

